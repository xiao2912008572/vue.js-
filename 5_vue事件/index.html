<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../5_vue事件/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1> Events </h1>

        <!-- ⚠️ 1. 在{{}}中调用方法一定要给括号 -->
        <!-- ⚠️ 2. 在事件中，可以给括号也可以不给括号，传参的时候必须给括号 -->
        <button @click="add(1)">涨一岁</button>
        <button v-on:click="subtract(1)">减一岁</button>

        <button @dblclick="add(10)">涨十岁</button>
        <button v-on:dblclick="subtract(10)">减十岁</button>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}} , {{y}}
        </div>

        <p>My age is {{age}}</p>
    </div>
    <script src="../5_vue事件/app.js"></script>
</body>


</html>
