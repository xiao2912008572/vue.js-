<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../5_vue事件/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1> Computed 计算属性 </h1>

        <!-- 按钮 -->
        <button v-on:click="a++">Add to A </button>
        <button v-on:click="b++">Add to B </button>

        <!-- 显示1 -->
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>

        <!-- 显示2:调用方法 -->
        <!-- <p>Age + A = {{addToA()}}</p> -->
        <!-- <p>Age + B = {{addToB()}}</p> -->
        
        <!-- 显示3:计算属性，没有括号 -->
        <p>Age + A = {{addToA}}</p>
        <p>Age + B = {{addToB}}</p>

    </div>
    <script src="../9_vue计算属性Computed/app.js"></script>
</body>

</html>
