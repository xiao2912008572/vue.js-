<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../13_vue指令demo/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>初始化多个VUe实例对象</h1>
    <!-- 实例化vue对象1 -->
    <div id="vue-app1">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
    </div>

    <!-- 实例化vue对象2 -->
    <div id="vue-app2">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
        <button v-on:click="changeTitle">Change App One Title</button>
    </div>
    <script src="../14_vue实例化多个vue对象/app.js"></script>
</body>

</html>
